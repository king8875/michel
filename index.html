<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel Beaulieu</title>
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/main.css">

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">

            </div>
            <div class="header__contact">
                <a href="#" class="header__contact-phone menu-item">+1 (819) 425-0477</a>
                <a href="#" class="header__contact-section menu-item">Contact</a>
            </div>
            <div class="header__quick-nav">
                <button class="btn btn__lang menu-item">Fr</button>
                <button class="btn__burger menu-item">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </button>
            </div>

            
            <div class="side-menu close">
                <div class="side-menu__wrapper">
                    <div class="side-menu__close">
                        <button class="btn btn__close">
                            <span class="close-line"></span>
                            <span class="close-line"></span>
                        </button>
                    </div>
                    <ul class="side-menu__list">
                        <li class="side-menu__item"><a href="#" class="menu-item">Projects</a></li>

                        <li class="side-menu__item"><a href="#" class="menu-item">Sell</a></li>

                        <li class="side-menu__item"><a href="#" class="menu-item">Contact</a></li>
                    </ul>
                    <ul class="side-menu__sns">
                        <li class="sns__item">
                            <a href="#" class="menu-item">Facebook</a>
                        </li>
                        <li class="sns__item">
                            <a href="#" class="menu-item">Centris</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="wrapper">
            <section class="intro-section">
                <div class="intro-wrapper">
                    <div class="intro__bg">
                        <div class="intro__bg-overlay"></div>
                        <img src="./assets/img/introbg-img.webp" alt="인트로 이미지">
                    </div>
                    <div class="intro__content">
                        <div class="intro__content-tit-block">
                            <h2 class="tit-tx">
                                Exceptional 
                                (residential)
                            </h2>
                            <h2 class="tit-tx">real estate broker</h2>
                        </div>
                        <div class="intro__content-subtit-block">
                            .subtit-tx
                        </div>
                    </div>
                </div>
            </section>






        </div>


    </main>
    <footer></footer>
